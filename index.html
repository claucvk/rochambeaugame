<!DOCTYPE>
<html>
<head>
<script src="script.js"></script>
<link rel="stylesheet" href ="styles.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <div class=human>
      <center><img src="images/human.png" alt="human player" height="85" width="85"> <h1>Human</h1></center>
      <hr>
      <h2>Do you choose rock, paper or scissors?</h2>
      <center><div id="imgHuman">
          <button onclick="userComputerChoices('rock')"><img id="rockChoice" src="images/rock.png" alt="rock" height="70" width="70"></button>
          <button onclick="userComputerChoices('paper')"><img id="paperChoice" src="images/paper.png" alt="paper" height="70" width="70"></button>
          <button onclick="userComputerChoices('scissors')"><img id="scissorsChoice" src="images/scissor.png" alt="scissors" height="70" width="70"></button>
      </div></center>
       <p id="humaResult"></p>
    </div>

    <div class=score>
      <center><h2>Score</h2></center>
      <hr>
      <center><table>
        <td id="userScore">X</td>
        <td id="computerScore">X</td>
      </table></center>
    </div>
    <div class=result>
      <center><h2>Who's the winner?</h2></center>
      <hr>
      <p id="roundResult"></p>
    </div>
    <div class=robot>
      <center><img src="images/robot.png" alt="robot player" height="85" width="85"> <h1>Robot</h1></center>
      <hr>
      <h2>Try to win me. I bet you can't do it!</h2>
      <center><div id="imgRobot">
        <img id="rockChoice" src="images/rock.png" alt="rock" height="70" width="70">
        <img id="paperChoice" src="images/paper.png" alt="paper" height="70" width="70">
        <img id="scissorsChoice" src="images/scissor.png" alt="scissors" height="70" width="70">
      </div></center>
      <p id="computerResult"></p>
    </div>
    <form>
  <input type="button" value="Restart Game" onclick="restartGame()">
</form>
  </div>
</body>
</html>
