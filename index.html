<!DOCTYPE>
<html>
<head>
<script src="game.js"></script>
<link rel="stylesheet" href ="styles.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <div class=human>
      <center><img src="images/human.png" alt="human player" height="85" width="85"> <h1>Human</h1></center>
      <hr>
      <h2>Do you choose rock, paper or scissors?</h2>
      <center><div id="imgHuman">
          <img src="images/rock.png" alt="rock" height="70" width="70">
          <img src="images/paper.png" alt="paper" height="70" width="70">
          <img src="images/scissor.png" alt="scissor" height="70" width="70">
      </div></center>
    </div>

    <div class=score>
      <center><h2>Score</h2></center>
      <hr>
      <center><table>
        <td>X</td>
        <td>X</td>
      </table></center>
    </div>
    <div class=result>
      <center><h2>Human/Robot wins!</h2></center>
      <hr>
    </div>
    <div class=robot>
      <center><img src="images/robot.png" alt="robot player" height="85" width="85"> <h1>Robot</h1></center>
      <hr>
      <h2>Try to win me. I bet you can't do it!</h2>
      <center><div id="imgRobot">
        <img src="images/rock.png" alt="rock" height="70" width="70">
        <img src="images/paper.png" alt="paper" height="70" width="70">
        <img src="images/scissor.png" alt="scissor" height="70" width="70">
      </div></center>
    </div>
    <form>
  <input type="button" value="Reset score" onclick="msg()">
  <input type="button" value="Save score" onclick="msg()">
</form>
  </div>
</body>
</html>
